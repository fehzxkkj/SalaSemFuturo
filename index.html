<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>FelcaIA Chat</title>
  <!-- impede zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: #0d0d0d;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #chat-box {
      width: 100%;
      max-width: 800px;
      height: 90vh;
      background: #111;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #header {
      background: #0af;
      padding: 16px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      color: #fff;
      letter-spacing: 1px;
    }

    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
      font-size: 16px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-in;
    }

    .user {
      align-self: flex-end;
      background: #0af;
      color: #fff;
      border-bottom-right-radius: 6px;
    }

    .bot {
      align-self: flex-start;
      background: #222;
      color: #0af;
      border-bottom-left-radius: 6px;
    }

    #input-area {
      display: flex;
      border-top: 1px solid #333;
      padding: 10px;
      background: #1a1a1a;
    }

    #msg-input {
      flex: 1;
      padding: 14px;
      border: none;
      outline: none;
      background: #000;
      color: #fff;
      font-size: 16px;
      border-radius: 12px;
    }

    #send-btn {
      margin-left: 10px;
      padding: 14px 20px;
      background: #0af;
      border: none;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: 0.2s;
    }

    #send-btn:hover {
      background: #0088cc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* responsivo */
    @media (max-width: 600px) {
      #chat-box {
        height: 100vh;
        border-radius: 0;
      }
      #header { font-size: 18px; }
      .msg { font-size: 15px; }
      #msg-input { font-size: 15px; }
      #send-btn { font-size: 15px; }
    }
  </style>
</head>
<body>
  <div id="chat-box">
    <div id="header">ðŸ¤– FelcaIA</div>
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="msg-input" placeholder="Digite sua pergunta...">
      <button id="send-btn">âž¤</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("msg-input");
    const sendBtn = document.getElementById("send-btn");

    // prompt natural e curto
    const promptBase = `
VocÃª Ã© um estudante jovem, respondendo de forma natural e rÃ¡pida.
Regras:
- Responda em poucas palavras ou frases curtas.
- NÃ£o explique demais, apenas seja direto.
- Pode escrever de forma simples, como alguÃ©m conversando.
- Nunca escreva textos longos.
`;

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function enviarMensagem() {
      const texto = input.value.trim();
      if (!texto) return;

      addMessage(texto, "user");
      input.value = "";
      addMessage("Digitando...", "bot");

      try {
        const resp = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=AIzaSyBY588hwwyP5NpGgcxN0jSE5r4V6ykH6jg", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: promptBase + "\n\nPergunta: " + texto }] }]
          })
        });

        const data = await resp.json();
        const respostaIA = data?.candidates?.[0]?.content?.parts?.[0]?.text || "âŒ Sem resposta";

        messagesDiv.lastChild.textContent = respostaIA.trim();

      } catch (e) {
        messagesDiv.lastChild.textContent = "Erro de conexÃ£o âŒ";
      }
    }

    sendBtn.onclick = enviarMensagem;
    input.addEventListener("keypress", e => { if (e.key === "Enter") enviarMensagem(); });
  </script>
</body>
</html>
